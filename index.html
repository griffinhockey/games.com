<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Geometry Dash</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; margin: auto; background: #f0f0f0; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let player = { x: 50, y: canvas.height - 60, width: 50, height: 50, vx: 0, vy: 0, gravity: 0.5, jumpPower: -10, isJumping: false };
        let obstacles = [];
        let score = 0;

        function spawnObstacle() {
            let obstacle = { x: canvas.width, y: canvas.height - 60, width: 20, height: 60 };
            obstacles.push(obstacle);
        }

        function update() {
            // Gravity
            if (player.y < canvas.height - player.height) {
                player.vy += player.gravity;
            } else {
                player.vy = 0;
                player.isJumping = false;
            }
            player.y += player.vy;

            // Move obstacles
            for (let i = 0; i < obstacles.length; i++) {
                obstacles[i].x -= 5;
                if (obstacles[i].x + obstacles[i].width < 0) {
                    obstacles.splice(i, 1);
                    score++;
                    i--;
                }
            }

            // Collision detection
            if (obstacles.some(ob => player.x < ob.x + ob.width && player.x + player.width > ob.x && player.y + player.height > ob.y)) {
                alert('Game Over! Your score: ' + score);
                document.location.reload();
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'green';
            ctx.fillRect(player.x, player.y, player.width, player.height);
            ctx.fillStyle = 'red';
            for (let obstacle of obstacles) {
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            }
            ctx.fillStyle = 'black';
            ctx.fillText('Score: ' + score, 10, 20);
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        window.onload = function() {
            spawnObstacle();
            setInterval(spawnObstacle, 2000);
            gameLoop();
        };

        window.addEventListener('keydown', function(e) {
            if (e.code === 'Space' && !player.isJumping) {
                player.vy += player.jumpPower;
                player.isJumping = true;
            }
        });
    </script>
</body>
</html>
