<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mini Geometry Dash</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="wrap">
    <h1>Mini Geometry Dash</h1>
    <div class="game-ui">
      <div id="score">Score: 0</div>
      <div id="highscore">Highscore: 0</div>
      <div class="controls">
        <button id="startBtn">Start</button>
        <button id="pauseBtn">Pause</button>
        <button id="restartBtn">Restart</button>
      </div>
    </div>

    <div class="canvas-wrap" aria-label="Game area">
      <canvas id="game"></canvas>
    </div>

    <p class="hint">Controls: press Space / ↑ to jump, or tap / click the game area.</p>
    <footer>
      <small>Built with plain HTML/CSS/JS • No external requests</small>
    </footer>
  </main>

  <script src="game.js"></script>
</body>
</html>
